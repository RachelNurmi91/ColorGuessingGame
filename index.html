<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="gameDiv">
    <h1>Color Guessing Game</h1>
    <p><span class="textName">Red</span>, <span class="textName">orange</span>, <span class="textName">yellow</span>, 
        <span class="textName">green</span>, <span class="textName">blue</span>, <span class="textName">indigo</span> or <span class="textName">violet</span>.</p>
    <p>Which color am I thinking of?</p>
    
    <form id="form" onsubmit="return false;">
        <input type="text" id="userGuess" placeholder="Enter Guess here"/>
        <input id="submitGuess" type="submit" value="Guess Color">
    <div id="responseDiv">
        <p id="p-response"><!--Function added text--></p>
    </div>
    <button id="submitReset" onClick="window.location.reload();">Reset</button>

    </form>
</div>

    <script src="script.js"></script>
</body>
</html>
