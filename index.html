<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="gameDiv">
    <h1>Color Guessing Game</h1>
    <img src="images/red.png"><img src="images/orange.png"><img src="images/yellow.png"><img src="images/green.png">
    <img src="images/blue.png"><img src="images/indigo.png"><img src="images/violet.png">

    <div id="responseDiv">
        <p><span class="colorList">Red</span>, <span class="colorList">Orange</span>, <span class="colorList">Yellow</span>, <span class="colorList">Green</span>, 
            <span class="colorList">Blue</span>, <span class="colorList">Indigo</span>, or <span class="colorList">Violet</span></p>
        <hr>
        <p id="p-response">Which color am I thinking of?</p>
    </div>

    <input type="text" id="userGuess" placeholder="Enter Guess here"/>
    <input id="submitGuess" type="submit" value="Guess Color">
    <button id="submitReset" onClick="window.location.reload();">Reset</button>

    </form>
</div>


    <script src="script.js"></script>
</body>
</html>
